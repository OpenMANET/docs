# Build and deploy Jekyll site from /docs to GitHub Pages (served from root)
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  # run manually from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Ruby (Bundler uses docs/Gemfile)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0
        env:
          BUNDLE_GEMFILE: docs/Gemfile

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (source=docs â†’ _site at repo root)
        run: bundle exec jekyll build --source docs --destination _site --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          BUNDLE_GEMFILE: docs/Gemfile

      - name: Upload artifact (_site/)
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4